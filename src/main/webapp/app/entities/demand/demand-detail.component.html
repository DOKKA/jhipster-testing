<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="demand">
            <h2><span jhiTranslate="gotchooApp.demand.detail.title">Demand</span> {{ demand.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gotchooApp.demand.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'gotchooApp.Type.' + demand.type }}">{{ demand.type }}</span>
                </dd>
                <dt><span jhiTranslate="gotchooApp.demand.quantity">Quantity</span></dt>
                <dd>
                    <span>{{ demand.quantity }}</span>
                </dd>
                <dt><span jhiTranslate="gotchooApp.demand.user">User</span></dt>
                <dd>
                    {{ demand.user?.email }}
                </dd>
                <dt><span jhiTranslate="gotchooApp.demand.location">Location</span></dt>
                <dd>
                    <div *ngIf="demand.location">
                        <a [routerLink]="['/location', demand.location?.id, 'view']">{{ demand.location?.streetAddress }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gotchooApp.demand.unit">Unit</span></dt>
                <dd>
                    <div *ngIf="demand.unit">
                        <a [routerLink]="['/unit', demand.unit?.id, 'view']">{{ demand.unit?.name }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gotchooApp.demand.good">Good</span></dt>
                <dd>
                    <div *ngIf="demand.good">
                        <a [routerLink]="['/good', demand.good?.id, 'view']">{{ demand.good?.name }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gotchooApp.demand.service">Service</span></dt>
                <dd>
                    <div *ngIf="demand.service">
                        <a [routerLink]="['/service', demand.service?.id, 'view']">{{ demand.service?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/demand', demand.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
